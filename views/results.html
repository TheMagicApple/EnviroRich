<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>EnviroRich</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="Header">
      <button onclick="headerButton()" id="Name"><b>EnviroRich</b></button>
      <img id="image" src="assets/moneyplant.png" />
    </div>
    <div id="MoneyContainer">
      <div id="MoneyTitle">Money bar</div>
      <div id="MoneyBar"></div>
      <div id="MoneyValue"><b>$5</b></div>
    </div>
    <div id="EnvironmentContainer">
      <div id="EnvironmentTitle">Environment bar</div>
      <div id="EnvironmentBar"></div>
      <div id="EnvironmentValue"><b>500 KG</b></div>
    </div>

    <a href="/dashboard" id="Next">Next</a>

    <script src="js/script.js"></script>
    <script>
      document.getElementById("EnvironmentValue").innerHTML=localStorage.getItem("TodayCO2")+" KG";
      document.getElementById("MoneyValue").innerHTML="$"+localStorage.getItem("TodayCO2");
      function headerButton(){
        var loggedIn=localStorage.getItem("LoggedIn");
        if(loggedIn=="true"){
          window.location.href="/dashboard";
        }else{
          window.location.href="/";
        }
      }
    </script>
  </body>
</html>
